  <!-- 
        ======================================
        LOGIN PAGE
        ======================================
    -->
  <div class="login__page--background">
    <div class="header__login">
      <div class="login__section">
        <!-- !form login -->
        <div class="login__form--box login">
          <form action="">
            <h2>Sign In</h2>
            <div class="login__input--box">
              <span class="icon"><i class="bi bi-envelope"></i></span>
              <input type="email" required>
              <label class="email" for="">Email</label>
            </div>
            <div class="login__input--box">
              <input type="password" required>
              <span class="icon_eye"><i class="bi bi-eye-fill"></i></span>
              <label class="pass" for="">Password</label>
            </div>
            <div class="login__remember--pass">
              <label for="">
                <input type="checkbox"> Remember me
              </label>
              <a href="#">Forget Password</a>
            </div>
            <a href="index.html">
              <button class="btn" type="button">Login</button>
            </a>
            <div class="login__create--account">
              <p>Create a New Account?
                <a href="#" class="register_link">Sign Up</a>
              </p>
            </div>
          </form>
        </div>

        <!-- !Form Signup -->
        <div class="login__form--box register">
          <form action="">
            <h2>Sign Up</h2>
            <div class="login__input--box">
              <span class="icon"><i class="bi bi-person-fill"></i></span>
              <input type="text" required>
              <label for="">Username</label>
            </div>
            <div class="login__input--box">
              <span class="icon"><i class="bi bi-envelope"></i></span>
              <input type="email" required>
              <label for="">Email</label>
            </div>
            <div class="login__input--box">
              <input type="password" required>
              <div class="icon_eye">
                <i class="bi bi-eye-fill"></i>
              </div>
              <label class="pass" for="">Password</label>
            </div>
            <div class="login__remember--pass">
              <label for="">
                <input type="checkbox"> I agree with this statement
              </label>
            </div>
            <button class="btn" onclick="openPopup()">Sign Up</button>
            <div class="login__create--account">
              <p>Already have an account?
                <a href="#" class="login_link">Sign In</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ! Popup event -->
  <div class="container_popup">
    <div class="popup" id="popup">
      <img src="images/login/404-tick.png" alt="">
      <h2>Thank You!</h2>
      <p>You have been successfully Sign Up. Enjoy,thanks!</p>
      <a href="index.html"><button type="button">OK</button></a>
    </div>
  </div>

  <script>
    const loginsec = document.querySelector('.login__section');
const loginlink = document.querySelector('.login_link');
const registerlink = document.querySelector('.register_link');

// When the register link is clicked, add the 'active' class to the login section
registerlink.addEventListener('click', () => {
  loginsec.classList.add('active');
})

// When the login link is clicked, remove the 'active' class from the login section
loginlink.addEventListener('click', () => {
  loginsec.classList.remove('active');
})

// Handle the password section when the user clicks on the eye icon
// to toggle between showing the password as plain text or as a password field
$(document).ready(function () {
  $('.icon_eye').click(function () {
    $(this).toggleClass('open');
    $(this).children('i').toggleClass('bi-eye-slash-fill bi');
    if ($(this).hasClass('open')) {
      $(this).prev().attr('type', 'text');
    }
    else {
      $(this).prev().attr('type', 'password');
    }
  })
})

// When the user clicks on the sign up button, a popup dialog will appear to notify
// the successful registration
let popup = document.getElementById("popup");

function openPopup() {
  popup.classList.add("open-popup");
}

function closePopup() {
  popup.classList.remove("open-popup");
}

  </script>
</body>

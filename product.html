<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="/angular.min.js"></script>

    <!--? Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

    <!--? Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet" />

    <!--? Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.min.css
">
    <!--? Animate On Scroll -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!--? Custom StyleSheet -->
    <link rel="stylesheet" href="styles.css" />

    <title>Phone Shop</title>
</head>

<body>
    <!-- * -----01---------------------------  NAVIGATION ----------------------------- * -->

    <!--?-------@ Header @------------>
    <div id="header-container"></div>
    <!--?-------@ Header @------------>
    <header id="header" class="header">
        <div class="page__title-area">
            <div class="container">
                <div class="page__title-container">
                    <ul class="page__titles">
                        <li>
                            <a href="/">
                                <svg>
                                    <use xlink:href="./images/sprite.svg#icon-home"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="page__title">Product</li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- * -----01--------------------------- END-NAVIGATION -------------------------- * -->
    <!--  -->
    <!--!-------02-------------------------# Products Details #-------------------------- -->
    <section class="category__section section" id="category">
        <div class="tab__list">
            <div class="title__container tabs">

                <div class="section__titles category__titles">
                    <div class="section__title filter-btn active" data-id="All Products">
                        <span class="dot"></span>
                        <h1 class="primary__title">All Products</h1>
                    </div>
                </div>

                <div class="section__titles">
                    <div class="section__title filter-btn" data-id="iphone">
                        <span class="dot"></span>
                        <h1 class="primary__title">Apple</h1>
                    </div>
                </div>

                <div class="section__titles">
                    <div class="section__title filter-btn" data-id="samsung">
                        <span class="dot"></span>
                        <h1 class="primary__title">Samsung</h1>
                    </div>
                </div>

                <div class="section__titles">
                    <div class="section__title filter-btn" data-id="oppo">
                        <span class="dot"></span>
                        <h1 class="primary__title">Oppo</h1>
                    </div>
                </div>
                <div class="section__titles">
                    <div class="section__title filter-btn" data-id="xiaomi">
                        <span class="dot"></span>
                        <h1 class="primary__title">XiaoMi</h1>
                    </div>
                </div>

                <div class="section__titles">
                    <div class="section__title filter-btn" data-id="nokia">
                        <span class="dot"></span>
                        <h1 class="primary__title">Nokia</h1>
                    </div>
                </div>


            </div>
        </div>
    </section>

    <!-- ? PRODUCT CONTAINER MAIN -->
    <div class="category__container" data-aos="fade-up" data-aos-duration="1200">
        <div class="category__container__main">
            <!-- ! JS trang product.js -->
        </div>
    </div>
    <!-- ? PRODUCT CONTAINER MAIN -->



    <!--!-------02----------------------# END Products Details #--------------------------- -->
    <!--? @@@@@@@------------------ Facility Section -------------------@@@@@@ -->
    <section class="facility__section section" id="facility">
        <div class="container">
            <div class="facility__container">
                <div class="facility__box">
                    <div class="facility-img__container">
                        <svg>
                            <use xlink:href="./images/sprite.svg#icon-airplane"></use>
                        </svg>
                    </div>
                    <p>FREE SHIPPING WORLD WIDE</p>
                </div>

                <div class="facility__box">
                    <div class="facility-img__container">
                        <svg>
                            <use xlink:href="./images/sprite.svg#icon-credit-card-alt"></use>
                        </svg>
                    </div>
                    <p>100% MONEY BACK GUARANTEE</p>
                </div>

                <div class="facility__box">
                    <div class="facility-img__container">
                        <svg>
                            <use xlink:href="./images/sprite.svg#icon-credit-card"></use>
                        </svg>
                    </div>
                    <p>MANY PAYMENT GATWAYS</p>
                </div>

                <div class="facility__box">
                    <div class="facility-img__container">
                        <svg>
                            <use xlink:href="./images/sprite.svg#icon-headphones"></use>
                        </svg>
                    </div>
                    <p>24/7 ONLINE SUPPORT</p>
                </div>
            </div>
        </div>
    </section>
    </main>
    <!--!-------02-----------------------# END-Products Details #---------------------------- -->
    <!--  -->
    <!--TODO:---03----------------------------#  Footer #------------------------------------ -->
    <!-- !-----------Footer------------- -->
    <div id="footer-container"></div>
    <!-- !-----------Footer------------- -->
    <!--TODO:---03---------------------------# End Footer #----------------------------------- -->

    <!--? %%%%%% Go To -->

    <a href="#header" class="goto-top scroll-link">
        <svg>
            <use xlink:href="./images/sprite.svg#icon-arrow-up"></use>
        </svg>
    </a>
    <!--? %%%%% Go To -->
    <!-- *----------------------------   SCRIPT   ---------------------------------------- -->
    <!--? Glide Carousel Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js"></script>

    <!--? Animate On Scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!--? Custom JavaScript -->
    <script src="js/detail.js"></script>
    <script src="js/index.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/script.js"></script>
    <script src="js/product.js"></script>
    <!-- *-------------------------      SCRIPT      -------------------------------------- -->
</body>

</html>
